<h1 mat-dialog-title>Hi Raphael</h1>
<div mat-dialog-content>
    <form class="live-form" [formGroup]="liveForm">

        <mat-form-field class="live-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput formControlName="liveName" name="liveName">
          </mat-form-field>

          <mat-form-field class="live-full-width">
            <mat-label>Nome Do Canal</mat-label>
            <input matInput formControlName="channelName" name="channelName">
          </mat-form-field>

          <mat-form-field class="live-full-width">
            <mat-label>Link Da Live</mat-label>
            <input matInput formControlName="liveLink" name="liveLink">
          </mat-form-field>
        
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="saveLive()">Adicionar</button>
    <button mat-button (click)="cancel()">Cancelar</button>
</div>
